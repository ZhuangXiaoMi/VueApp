<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>control-select</title>
  <script type="text/javascript" src="../../js/vue.min.js"></script>
</head>

<body>
  <div id="control-select">
    <select v-model="selected">
      <option disabled value="">请选择</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <p>你的选择：{{selected}}</p>

    <select v-model="selecteds" multiple style="width: 50px;">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <p>你的选择：{{selecteds}}</p>

    <select v-model="selectedArr">
      <option v-for="option in options" v-bind:value="option.value">
        {{ option.text }}
      </option>
    </select>
    <p>你的选择：{{selectedArr}}</p>
    <button v-on:click="showInfo">查看信息</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#control-select',
      data: {
        selected: '',
        selecteds: '',
        selectedArr: 'A',
        options: [{
            text: 'One',
            value: 'A'
          },
          {
            text: 'Two',
            value: 'B'
          },
          {
            text: 'Three',
            value: 'C'
          }
        ]
      },
      methods: {
        showInfo: function () {
          let content = `
            selected:${this.selected}\n selecteds:${this.selecteds}\n selectedArr:${this.selectedArr}
            `
            .trim();
          alert(content);
        }
      }
    });

  </script>
</body>

</html>
